    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://kit.fontawesome.com/624a132be6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css" />

    <nav class="nav">
      <div class="nav__left">
        <a href="about.html">HELEN KHOR</a>

      <div class="nav__center">

        <a href="index.html">PROJECTS</a>
        <a href="other.html">OTHER</a>

    <hr class="divider" />
    <header class="title">
      <h2>ANIMATIONS</h2>
    </header>
    <section class="proj">
      <div class="proj-container">
        <div class="proj-item-sm bg-color-default">
          <svg class="atom">
            <circle class="nucleus" r="20" cx="50%" cy="50%" />
            <circle class="electron-one-path" r="70" cx="50%" cy="50%" />
            <circle class="electron-two-path" r="100" cx="50%" cy="50%" />
            <circle id="electronOneAnimation" class="electron" r="5" cx="50%" cy="20%"/>
            <circle id="electronTwoAnimation" class="electron" r="5" cx="80%" cy="76%"/>
          </svg>
          <div class="button-container">
            <button id="resetAtom" class="button button--state--negative">Reset</button>
            <button data-event="play" class="button button--state--positive"><i class="fas fa-play"></i></button>
          </div>
        </div>
        <div class="proj-item-sm bg-color-default">
          <div class="blender">
            <h2>Morning!</h2>
            <h3>Blend your smoothie</h3>
            <i class="fas fa-blender"></i>
          </div>
        </div>
        <div class="proj-item-sm bg-color-default">
          <svg class="clock">
            <circle class="clock-face" r="100" cx="50%" cy="50%" />
            <line class="clock-second-hand clockwise" x1="50%" y1="50%" x2="50%" y2="15%" />
            <line class="clock-minute-hand clockwise" x1="50%" y1="50%" x2="50%" y2="25%" />
            <line class="clock-hour-hand clockwise" x1="50%" y1="50%" x2="50%" y2="35%" />
          </svg>
          <div id="dateToday"></div>
        </div>
      </div>
    </section>
  </body>

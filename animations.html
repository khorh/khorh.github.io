    <hr class="divider" />
    <header class="header">
      <h2>ANIMATIONS</h2>
    </header>
    <section class="proj">
      <div class="proj__desc">
        <div class="proj__desc-item--size--sm proj__desc-item--color--filled">
          <svg class="atom">
            <circle class="atom__nucleus" r="20" cx="50%" cy="50%" />
            <circle class="atom__electron--path-one" r="70" cx="50%" cy="50%" />
            <circle class="atom__electron--path-two" r="100" cx="50%" cy="50%" />
            <circle id="electronOneAnimation" class="atom__electron" r="5" cx="50%" cy="20%"/>
            <circle id="electronTwoAnimation" class="atom__electron" r="5" cx="80%" cy="76%"/>
          </svg>
          <div class="button-container">
            <button id="resetAtom" class="button button--state--negative">Reset</button>
            <button data-event="play" class="button button--state--positive"><i class="fas fa-play"></i></button>
          </div>
        </div>
        <div class="proj__desc-item--size--sm proj__desc-item--color--filled">
          <div class="blender">
            <h2 class="blender__title">Morning!</h2>
            <h3 class="blender__subtitle">Blend your smoothie</h3>
            <div class="blender__image">
              <i class="fas fa-blender"></i>
            </div>
          </div>
        </div>
        <div class="proj__desc-item--size--sm proj__desc-item--color--filled">
          <svg class="clock">
            <circle class="clock__face" r="100" cx="50%" cy="50%" />
            <line class="clock__hand-second clockwise" x1="50%" y1="50%" x2="50%" y2="15%" />
            <line class="clock__hand-minute clockwise" x1="50%" y1="50%" x2="50%" y2="25%" />
            <line class="clock__hand-hour clockwise" x1="50%" y1="50%" x2="50%" y2="35%" />
          </svg>
          <div id="dateToday"></div>
        </div>
      </div>
    </section>
  </body>
